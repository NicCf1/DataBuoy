<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Buoy Latest Hour Averages</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #quick-readings {
      display: grid;
      grid-template-areas:
        "water water"
        "air baro";
      grid-gap: 20px;
      justify-content: center;
      max-width: 400px;
      margin: auto;
    }
    .reading {
      background: #f0f8ff;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.2em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #water { grid-area: water; }
    #air { grid-area: air; }
    #baro { grid-area: baro; }
  </style>
</head>
<body>

<h2>Latest Hour Averages</h2>
<div id="quick-readings">
  <div class="reading" id="water">Water Temp: -- 째F</div>
  <div class="reading" id="air">Air Temp: -- 째F</div>
  <div class="reading" id="baro">Barometric: --</div>
</div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSdJEMFFaONhtyaDh6C1hn42VSftOUH8bUMQN3RD-L4WXu46mntzuqkGgqKWBK0BbiZ58kdTuSnTDac/pub?output=csv";

fetch(csvUrl)
  .then(res => res.text())
  .then(text => {
    // Split CSV into rows
    let rows = text.trim().split("\n").map(r => r.split(","));
    let data = rows.slice(1); // skip header

    // Take the newest 12 readings
    let recent = data.slice(-12);

    // Function to calculate average of a column safely
    const avg = (col) => {
      let vals = recent.map(r => r[col].trim())       // remove extra spaces
                       .map(v => parseFloat(v))    // convert to number
                       .filter(v => !isNaN(v));    // remove invalid
      let sum = vals.reduce((a,b) => a + b, 0);
      return vals.length ? (sum / vals.length).toFixed(1) : "--";
    }

    // Column indices: Water Temp = 2 (C), Air Temp = 4 (E), Barometric = 5 (F)
    let water = avg(2);
    let air   = avg(4);
    let baro  = avg(5);

    document.getElementById("water").textContent = `Water Temp: ${water} 째F`;
    document.getElementById("air").textContent   = `Air Temp: ${air} 째F`;
    document.getElementById("baro").textContent  = `Barometric: ${baro}`;
  })
  .catch(err => {
    console.error("Error fetching CSV:", err);
  });
</script>

</body>
</html>
